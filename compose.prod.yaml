version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ecommerce-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    networks:
      - ecommerce-network

  frontend-user:
    build:
      context: ./frontend/user
      target: prod
    container_name: ecommerce-frontend-user
    env_file:
      - ./frontend/user/.env.production
    ports:
      - "8001:80"
    networks:
      - ecommerce-network
    depends_on:
      - backend

  frontend-admin:
    build:
      context: ./frontend/admin
      target: prod
    container_name: ecommerce-frontend-admin
    env_file:
      - ./frontend/admin/.env.production
    ports:
      - "8002:80"
   
    networks:
      - ecommerce-network
    depends_on:
      - backend


networks:
  ecommerce-network:
    driver: bridge
